
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">CM Store</a>
            <div class="nav-links">
                <a href="#products">Services</a>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#downloads">Downloads</a>
                <a href="#payment">Support</a>
                <a href="#testimonials">Reviews</a>
            </div>
            <div class="nav-buttons">
                <button id="adminBtn" class="admin-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    Admin
                </button>
                <a href="https://discord.gg/cmstore" target="_blank" rel="noopener noreferrer" class="discord-btn">Join Discord</a>
            </div>
            <button class="mobile-menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </nav>

    <main>
        <section id="products" class="products-section">
            <h2>Our Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script src="store.js"></script>
</body>
</html>
